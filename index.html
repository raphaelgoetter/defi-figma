<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Figma</title>
  </head>
  <body>
    <div class="card">
      <header class="card-headline">
        <p class="card-subtitle">Category</p>
        <h2 class="card-title">Super title</h2>
      </header>
      <div class="card-media">
        <img src="card-media.png" alt="description pertinente" />
      </div>
      <div class="card-desc">
        <p>
          Zelda is depicted as a kind and benevolent ruler with wisdom beyond
          her years and a deep love towards the people she watches over.
        </p>
      </div>
      <footer class="card-footer">
        <button class="button button-primary">See more</button>
        <button class="button button-secondary">
          Love <img src="solar_heart-angle-linear.svg" alt="" />
        </button>
      </footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
